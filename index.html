<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RRH Cancer Incidence Map</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
           background: #f7f7f7; color: #111; margin: 0; }
    header { text-align: center; padding: 2rem 1rem 1rem; }
    h1 { margin: 0; font-size: 1.75rem; }
    p { color: #555; margin-top: .25rem; }
    main { max-width: 1000px; margin: 0 auto; padding: 1rem; }
    .frame-wrap { position: relative; width: 100%; padding-top: 56.25%; background: white;
                  border: 1px solid #e5e7eb; border-radius: 16px; overflow: hidden; }
    iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
    footer { text-align: center; font-size: .8rem; color: #777; padding: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Rochester Regional Health: U.S. Cancer Incidence</h1>
    <p>Interactive map of average cancer incidence rate by state (per 100,000).</p>
  </header>
  <main>
    <div class="frame-wrap">
      <iframe title="U.S. Cancer Incidence Map"
        src="https://public.tableau.com/app/profile/nina.gampe/viz/DataDiscovery_17620201350030/AverageCancerIncidenceRatebyStateper100000?publish=yes"
        allowfullscreen></iframe>
    </div>
  </main>
  <footer>
    Data source: United States Cancer Statistics (USCS). Visualization by Nina Gampe.
  </footer>
</body>
</html>
